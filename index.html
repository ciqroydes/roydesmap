<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 2601px;
            height: 1765px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ReserveBUSauPLUi_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.239894903548716,5.3885109799439475],[43.24425683875548,5.397338202064427]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_p115_georef_0');
        map.getPane('pane_p115_georef_0').style.zIndex = 400;
        var img_p115_georef_0 = 'data/p115_georef_0.png';
        var img_bounds_p115_georef_0 = [[43.27277367407344,5.422851326372175],[43.277536834484884,5.427561133582934]];
        var layer_p115_georef_0 = new L.imageOverlay(img_p115_georef_0,
                                              img_bounds_p115_georef_0,
                                              {pane: 'pane_p115_georef_0'});
        bounds_group.addLayer(layer_p115_georef_0);
        map.addLayer(layer_p115_georef_0);
        map.createPane('pane_BUSTEST1_1');
        map.getPane('pane_BUSTEST1_1').style.zIndex = 401;
        var img_BUSTEST1_1 = 'data/BUSTEST1_1.png';
        var img_bounds_BUSTEST1_1 = [[43.23644625180142,5.3784694048939885],[43.25420732033869,5.415911039510684]];
        var layer_BUSTEST1_1 = new L.imageOverlay(img_BUSTEST1_1,
                                              img_bounds_BUSTEST1_1,
                                              {pane: 'pane_BUSTEST1_1'});
        bounds_group.addLayer(layer_BUSTEST1_1);
        map.addLayer(layer_BUSTEST1_1);
        function pop_ReserveBUSauPLUi_2(feature, layer) {
        }

        function style_ReserveBUSauPLUi_2_0() {
            return {
                pane: 'pane_ReserveBUSauPLUi_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,0.28627450980392155)',
                interactive: true,
            }
        }
        map.createPane('pane_ReserveBUSauPLUi_2');
        map.getPane('pane_ReserveBUSauPLUi_2').style.zIndex = 402;
        map.getPane('pane_ReserveBUSauPLUi_2').style['mix-blend-mode'] = 'normal';
        var layer_ReserveBUSauPLUi_2 = new L.geoJson(json_ReserveBUSauPLUi_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ReserveBUSauPLUi_2',
            layerName: 'layer_ReserveBUSauPLUi_2',
            pane: 'pane_ReserveBUSauPLUi_2',
            onEachFeature: pop_ReserveBUSauPLUi_2,
            style: style_ReserveBUSauPLUi_2_0,
        });
        bounds_group.addLayer(layer_ReserveBUSauPLUi_2);
        map.addLayer(layer_ReserveBUSauPLUi_2);
        map.createPane('pane_PlanIGNv2_3');
        map.getPane('pane_PlanIGNv2_3').style.zIndex = 403;
        var layer_PlanIGNv2_3 = L.tileLayer.wmts('https://wxs.ign.fr/decouverte/geoportail/wmts', {
            pane: 'pane_PlanIGNv2_3',
            layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2',
            tilematrixSet: 'PM',
            format: 'image/png',
            style: 'normal',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.addLayer(layer_PlanIGNv2_3);
        map.createPane('pane_Ortho20cm_4');
        map.getPane('pane_Ortho20cm_4').style.zIndex = 404;
        var layer_Ortho20cm_4 = L.WMS.layer("https://wxs.ign.fr/inspire/inspire/r/wms?VERSION=1.3.0", "OI.OrthoimageCoverage.HR", {
            pane: 'pane_Ortho20cm_4',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Ortho20cm_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"Ortho 20 cm": layer_Ortho20cm_4,"Plan IGN v2": layer_PlanIGNv2_3,'<img src="legend/ReserveBUSauPLUi_2.png" /> Reserve BUS au PLUi': layer_ReserveBUSauPLUi_2,"BUS TEST 1": layer_BUSTEST1_1,"p115_georef": layer_p115_georef_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
